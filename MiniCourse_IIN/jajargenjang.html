    .center-text {
        margin-top: 200px;

    #animated-text {
        display: inline-block;
        animation: typing 3s steps(20) infinite, blink-caret 0.5s step-end infinite;
    }

    @keyframes typing {
        from, to {
            width: 0;
        }

        50% {
            border-right: none;
        }
    }

    @keyframes blink-caret {
        from, to {
            border-color: transparent;
        }

        50% {
            border-color: #000;
        }
    }

    <div class="center-text text-container">
        <span id="animated-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const text = "On Progres. . . .";
        let charIndex = 0;
        let animatedText = document.getElementById('animated-text');

        function type() {
            animatedText.textContent += text.charAt(charIndex);
            charIndex++;

            if (charIndex < text.length) {
                setTimeout(type, 150);
            } else {
                setTimeout(erase, 1000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                animatedText.textContent = text.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 100);
            } else {
                setTimeout(type, 500);
            }
        }

        type();
    });
    </script>
